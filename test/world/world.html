<script src='../../alasql.js'></script>
<script src="../../lib/jquery/jquery.min.js"></script>
<script>
	alasql.options.dropifnotexists = true;

 	$.get('world.sql').then(function (sql) {
	    alasql('create database world; use world')
		alasql(sql);

		var sql="select Country.Name AS CountryName, City.Name AS CityName, City.Population FROM City LEFT JOIN Country ON City.CountryCode = Country.Code ORDER BY CountryName, CityName LIMIT 10" ;
		alasql.writep(sql);
		alasql.write(sql);
	});	

    $.get('world_innodb.sql').then(function(sql){
        alasql('create database world_innodb; use world_innodb')
        alasql(sql);    
		var sql = "SELECT ID, Name, Population FROM City ORDER BY Population LIMIT 10";
		alasql.writep(sql);
		alasql.write(sql);
    });
</script>
