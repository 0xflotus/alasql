<h1>Pretty Alasql</h1>

<pre><code><div id='sql'></div></code></pre>

<div id='res'></div>


<script src="../alasql.js"></script>
<script>
	var sql = "SELECT * FROM one WHERE a > 10";
	var ast = alasql.parse(sql);
	alasql.pretty = true;
	var html = ast.toString();
	document.getElementById('sql').textContent = sql;
	document.getElementById('res').innerHTML = html;
	console.log(sql);
	console.log(html);

</script>
